  <img src="tdeaLogo.PNG" alt="Logo TdeA">


<table>
  <tr>
    <th> <a href="testIndex.html">| Inicio</a> </th>

 <strong> Página de Inscripción</strong>
<br> 

 <form> 
  <table>
 
   <tr>
       <td>
         Documento de Identidad<br> 
         <input type="number" name="docidentidad" min="100000" required><br> 
       </td>
       <td>
         Correo electrónico:<br> 
         <input type="email" name="correo" required><br> 
       </td>
   </tr>
 
   <tr>
       <td>
           Nombre del aspirante:<br> 
           <input type="text" name="nombre" required><br> 
       </td>
       <td>
           Teléfono:<br> 
           <input type="number" name="valor" min="1000000" required><br> 
       </td>
   </tr>
 
   <tr>
       <td>
           Cursos Disponibles:<br> 
           <select>
            <option value="curso1">Curso 1</option>
            <option value="curso2">Curso 2</option>
            <option value="curso3">Curso 3</option>
          </select>
       </td>

       <td>

       </td>
   </tr>
 
  </table>
 
 
 
 <input type="submit" value="Enviar"> 
 </form> 

</body>
